<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/common :: head('게시판')"> </head>
    <body>
        <nav
            class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
            th:replace="fragments/common :: menu('board')"
        ></nav>

        <div class="container">
            <h1>게시판</h1>
            <div>총 건수 : <span th:text="${posts.totalElements}"></span></div>
            <form
                class="form-inline d-flex justify-content-end"
                method="GET"
                th:action="@{/board/list}"
            >
                <div class="form-group mx-sm-3 mb-2">
                    <label for="author" class="sr-only">검색</label>
                    <input
                        type="text"
                        class="form-control mr-sm-2"
                        id="author"
                        name="author"
                        placeholder="작성자"
                        th:value="${param.author}"
                    />
                    <label for="keyword" class="sr-only">검색</label>
                    <input
                        type="text"
                        class="form-control"
                        id="keyword"
                        name="keyword"
                        placeholder="검색어"
                        th:value="${param.keyword}"
                    />
                </div>
                <button type="submit" class="btn btn-light mb-2">검색</button>
            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                        <th scope="col">등록일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post,iterStat: ${posts}">
                        <td th:text="${iterStat.count}">1</td>
                        <td>
                            <a
                                th:text="${post.title}"
                                th:href="@{/board/{boardId}(boardId=${post.postId})}"
                                >Mark</a
                            >
                        </td>
                        <td th:text="${post.memberName}">Otto</td>
                        <td
                            th:text="${#temporals.format(post.modifiedDate, 'yyyy-MM-dd HH:mm:ss')}"
                        >
                            @mdo
                        </td>
                    </tr>
                </tbody>
            </table>
            <nav
                aria-label="Page navigation example"
                th:if="${posts.totalElements} != 0"
            >
                <ul class="pagination justify-content-center">
                    <li
                        class="page-item"
                        th:classappend="${1 == posts.pageable.pageNumber + 1} ? 'disabled'"
                    >
                        <a
                            class="page-link"
                            th:href="@{/board/list(page=${posts.pageable.pageNumber - 1})}"
                            >Previous</a
                        >
                    </li>
                    <li
                        class="page-item"
                        th:classappend="${i == posts.pageable.pageNumber + 1} ? 'disabled'"
                        th:each="i : ${#numbers.sequence(startPage, endPage)}"
                    >
                        <a
                            class="page-link"
                            href="#"
                            th:href="@{/board/list(page=${i - 1})}"
                            th:text="${i}"
                            >1</a
                        >
                    </li>
                    <li
                        class="page-item"
                        th:classappend="${endPage == posts.TotalPages} ? 'disabled'"
                    >
                        <a
                            class="page-link"
                            th:href="@{/board/list(page=${posts.pageable.pageNumber + 1})}"
                            >Next</a
                        >
                    </li>
                </ul>
            </nav>
            <div class="text-right">
                <a type="button" class="btn btn-primary" th:href="@{/board/new}"
                    >쓰기</a
                >
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"
        ></script>

</html>
